<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Ndhambi | Programador</title>
  </head>

  <body class="font-['Roboto_Mono',monospace] text-base bg-black">
    <!--Navbar-->
    <header
      class="fixed left-1/2 max-w-7xl mx-auto transform -translate-x-1/2 z-[1000] w-[95%] mt-3 backdrop-blur-sm border border-black rounded-full"
    >
      <nav
        class="flex items-center justify-between  py-1 px-2 md:py-4"
      >
        <div>
          <img src="img/wave-pixel.png" class="w-10 h-10" />
        </div>

        <button class="p-2 text-gray-100">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="3"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </nav>
    </header>
    <!--Hero Section-->
    <section
      class="h-screen bg-[url('img/bg-pattern.png')] bg-cover bg-no-repeat"
    >
      <div
        class="flex flex-col justify-between px-7 h-full py-14 max-w-7xl mx-auto"
      >
        <p class="text-gray-500 font-bold pt-8 md:pt-12">
          Ndhambi, The Hero Dev
        </p>
        <div class="py-6"></div>
        <div class="text-gray-200">
          <h1 class="text-3xl md:text-5xl font-bold py-4 md:py-8">
            <span
              class="bg-gradient-to-r from-[#54ccfe] to-white bg-clip-text text-transparent"
              >Olá, bem vindo</span
            >
            ao meu portfolio <span
              class="bg-gradient-to-r from-[#54ccfe] to-white bg-clip-text text-transparent"
              >:)</span
            >
          </h1>

          <!-- PROFILE CARD (click to expand vertically) -->
          <div
            id="profileCard"
            class="group relative flex flex-col gap-3 pt-6 px-4 mt-2 bg-gradient-to-b from-gray-800/90 via-gray-900/80 to-gray-800/30 rounded-lg shadow-lg border border-white/10 cursor-pointer select-none"
          >
            <!-- Header (always visible) -->
            <div class="flex items-center gap-6">
              <img
                src="img/ndhambi.png"
                class="rounded-full w-16 h-16 border border-gray-400"
                alt="Ndhambi Osvaldo"
              />
              <div>
                <h2 class="font-bold text-gray-100">Ndhambi Osvaldo</h2>
                <p class="text-gray-400">Programador</p>
              </div>
            </div>

            <!-- “Ver mais” row -->
            <div class="flex justify-center md:mt-10">
              <button
                id="profileMore"
                class="w-fit text-sm text-[#54ccfe]/60 inline-flex items-center focus:outline-none"
                aria-expanded="false"
                aria-controls="profilePanel"
                type="button"
              >
                <span class="group-[.open]:hidden">detalhes</span>
                <span class="hidden group-[.open]:inline">Fechar</span>
                <svg
                  id="profileArrow"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  class="h-4 w-4 transition-transform duration-200 group-[.open]:rotate-180 fill-current"
                >
                  <path
                    d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 11.17l3.71-3.94a.75.75 0 0 1 1.08 1.04l-4.25 4.5a.75.75 0 0 1-1.08 0l-4.25-4.5a.75.75 0 0 1 .02-1.06z"
                  />
                </svg>
              </button>
            </div>

            <!-- Expandable content -->
            <div
              id="profilePanel"
              class="overflow-hidden max-h-0 opacity-0 transition-all duration-300 group-[.open]:max-h-[28rem] group-[.open]:opacity-100"
            >
              <div
                class="mt-2 mb-4 rounded-xl border border-white/10 bg-black/30 p-4"
              >
                <p class="text-gray-300 text-sm mb-3 pl-2">Frontend</p>
                <ul class="flex flex-wrap gap-2">
                  <li
                    class="px-3 py-1 rounded-full text-xs md:px-6 md:py-2 md:text-sm bg-slate-500/20 text-slate-300 border border-slate-500/30"
                  >
                    HTML
                  </li>
                  <li
                    class="px-3 py-1 rounded-full text-xs md:px-6 md:py-2 md:text-sm bg-zinc-500/20 text-zinc-300 border border-zinc-500/30"
                  >
                    CSS
                  </li>
                  <li
                    class="px-3 py-1 rounded-full text-xs md:px-6 md:py-2 md:text-sm bg-stone-500/20 text-stone-300 border border-stone-500/30"
                  >
                    JavaScript
                  </li>
                  <li
                    class="px-3 py-1 rounded-full text-xs md:px-6 md:py-2 md:text-sm bg-teal-500/20 text-teal-300 border border-teal-500/30"
                  >
                    TypeScript
                  </li>
                  <li
                    class="px-3 py-1 rounded-full text-xs md:px-6 md:py-2 md:text-sm bg-cyan-500/20 text-cyan-300 border border-cyan-500/30"
                  >
                    Tailwind.css
                  </li>
                  <li
                    class="px-3 py-1 rounded-full text-xs md:px-6 md:py-2 md:text-sm bg-orange-500/20 text-orange-300 border border-orange-500/30"
                  >
                    React.js
                  </li>
                  <li
                    class="px-3 py-1 rounded-full text-xs md:px-6 md:py-2 md:text-sm bg-indigo-500/20 text-indigo-300 border border-indigo-500/30"
                  >
                    Next.js
                  </li>
                </ul>
                <p class="text-gray-300 text-sm mt-7 mb-3 pl-2">Backend</p>
                <ul class="flex flex-wrap gap-2">
                  <li
                    class="px-3 py-1 rounded-full text-xs md:px-6 md:py-2 md:text-sm bg-green-500/20 text-green-300 border border-green-500/30"
                  >
                    Spring
                  </li>
                  <li
                    class="px-3 py-1 rounded-full text-xs md:px-6 md:py-2 md:text-sm bg-purple-500/20 text-purple-300 border border-purple-500/30"
                  >
                    Java
                  </li>
                  <li
                    class="px-3 py-1 rounded-full text-xs md:px-6 md:py-2 md:text-sm bg-yellow-500/20 text-yellow-300 border border-yellow-500/30"
                  >
                    Firebase
                  </li>
                  <li
                    class="px-3 py-1 rounded-full text-xs md:px-6 md:py-2 md:text-sm bg-red-500/20 text-red-300 border border-red-500/30"
                  >
                    PostgreSQL
                  </li>
                </ul>

                <div class="mt-10 flex justify-center">
                  <a
                    href="https://github.com/ndhambii"
                    target="_blank"
                    class="inline-flex items-center px-4 py-2 md:px-6 border border-gray-500/35 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition"
                  >
                    <svg
                      class="w-5 h-5 mr-2"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12 .5C5.37.5 0 5.87 0 12.5c0 5.3 3.438 9.8 8.207 11.387.6.113.793-.263.793-.583 0-.288-.012-1.243-.018-2.257-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.334-1.757-1.334-1.757-1.09-.745.083-.73.083-.73 1.204.084 1.838 1.237 1.838 1.237 1.07 1.834 2.809 1.304 3.494.997.108-.775.418-1.305.762-1.605-2.665-.304-5.466-1.332-5.466-5.93 0-1.31.469-2.382 1.236-3.222-.124-.304-.536-1.528.116-3.186 0 0 1.008-.322 3.3 1.23a11.54 11.54 0 0 1 6 0c2.29-1.552 3.297-1.23 3.297-1.23.653 1.658.241 2.882.118 3.186.77.84 1.235 1.912 1.235 3.222 0 4.61-2.803 5.624-5.475 5.92.43.37.815 1.103.815 2.222 0 1.604-.015 2.896-.015 3.287 0 .322.192.7.8.58C20.565 22.295 24 17.796 24 12.5 24 5.87 18.627.5 12 .5z"
                      />
                    </svg>
                    GitHub
                    <svg
                      class="w-4 h-6"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M13 5h6m0 0v6m0-6L10 16"
                      />
                    </svg>
                  </a>
                </div>	
              </div> 
            </div>
          </div>
        </div>

        <div class="flex gap-3 py-4">
          <button
            class="w-fit flex gap-1 py-2 px-4 shadow-lg rounded-full text-white bg-gradient-to-r from-[#54ccfe]/80 to-[#54ccfe]/25 hover:bg-[#54ccfe]/40"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
              />
            </svg>

            <a
              target="_blank"
              href="https://drive.google.com/file/d/10T_iAGfRJVVvGO0018n5N79ZfPU8h_gs/view?usp=sharing"
              >CV</a
            >
          </button>
          <a
            href="mailto:osvaldondhambi@gmail.com"
            target="_blank"
            class="w-fit py-2 px-4 rounded-full text-[#54ccfe] hover:bg-[#54ccfe]/40 hover:text-white/80 border border-[#54ccfe] inline-block text-center"
          >
            contactar
          </a>
        </div>
      </div>
    </section>

    <script>
      const card = document.getElementById("profileCard");
      const more = document.getElementById("profileMore");
      const panel = document.getElementById("profilePanel");

      function setOpen(open) {
        card.classList.toggle("open", open);
        more.setAttribute("aria-expanded", open ? "true" : "false");
      }

      // Toggle when clicking the card header or “ver mais”
      card.addEventListener("click", (e) => {
        // If the click is inside the expanded panel, don’t toggle (let links work)
        if (panel.contains(e.target)) return;
        setOpen(!card.classList.contains("open"));
      });

      // Also allow keyboard on the “ver mais” button
      more.addEventListener("click", (e) => {
        e.stopPropagation();
        setOpen(!card.classList.contains("open"));
      });

      // ESC to close
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && card.classList.contains("open"))
          setOpen(false);
      });
    </script>
  </body>
</html>
